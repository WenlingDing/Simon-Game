<!doctype html>
<html lang="zh">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="style.css" rel="stylesheet">
<title>SimonGame</title>
</head>
<body>
<h1>Play Simon Game</h1>

 <div class="col-sm-12 col-xs-12">
    <div id="round">
      <h1 id="title">Simon</h1>
      <p>Start Game!</p>
      <h2 id="count">Level : 0</h2>
    </div>  
<table class="table table-bordered">
    <tr>
    <td class="colorblock red" id="1"></td>
    <td class="colorblock blue" id="2"></td>
</tr>
<tr>
    <td class="colorblock green" id="3"></td>
    <td class="colorblock orange" id="4"></td>
    </tr>
</table>
</div>
  <!-- jquery -->
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="simon.js"></script>       
</body>
</html>
