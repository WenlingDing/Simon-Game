<h1>Play Simon Game</h1>
<p class="intro">
    Get ready to watch, remember, repeat! You must repeat random sequences of lights by pressing the colored pads in the correct order. 
</p>
 <div class="col-sm-12 col-xs-12">
    <div id="round">
      <p id="simon">Simon</p>
      <P id="start">Start Game!</P>
      <h2 id="count">Level :0</h2>
    </div>  
        <table class="table table-bordered">
            <tr>
            <td class="colorblock red" id="1"></td>
            <td class="colorblock blue" id="2"></td>
        </tr>
        <tr>
            <td class="colorblock green" id="3"></td>
            <td class="colorblock orange" id="4"></td>
            </tr>
        </table>
</div>
